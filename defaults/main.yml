---
macos_pause: 10
macos_launchpad_grid_columns: 4
macos_launchpad_grid_rows: 3
macos_disable_disk_image_verification: yes
macos_disable_gate_keeper: yes
macos_disable_game_center: yes
macos_disable_smart_quotes: yes
macos_disable_smart_dashes: yes
macos_disable_sms: yes
macos_disable_hibernation: yes
macos_disable_photos_auto_open: yes
macos_ask_password_immediately: yes
macos_enable_subpixel_font_rendering: yes
macos_default_screenshot_format: png
macos_default_screenshot_location: "{{ macos_default_finder_location }}"
macos_default_finder_location: file://${HOME}/Downloads
macos_show_finder_file_extension: yes
macos_show_finder_status_bar: yes
macos_show_finder_quit: yes
macos_finder_sort_folder: yes
macos_disable_file_extension_warning: yes
macos_default_finder_view_style: Nlsv
macos_spring_loading_enabled: yes
macos_spring_loading_delay: 1
macos_disable_ds_store: yes
macos_disable_empty_trash_warning: yes
macos_dock_position: right
