macos_dock_spring_loading: yes
macos_dock_hide_recent_apps: yes
macos_touch_bar_style: fullControlStrip
macos_terminal_encoding_utf8: yes
macos_default_terminal_theme: Pro
macos_disable_chrome_swipe_navigation: yes
macos_disable_itunes_media_keys: yes
macos_default_dark_mode: yes
macos_accent_color: 4
macos_highlight_color: 0.847059 0.847059 0.862745
macos_disable_shake_mouse: yes
macos_display_sleep: 10
macos_computer_sleep: 0
macos_disable_sleep: yes
macos_quit_always_saves_windows: yes
macos_faster_time_machine_backup: yes
macos_disable_memory_compression: yes
macos_disable_crash_report: yes
macos_update_frequency: 1
macos_default_shell: bash
